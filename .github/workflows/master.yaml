name: Master
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
env:
  CARGO_TERM_COLOR: always
jobs:
  check-test-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check
        run: cargo check --verbose
      - name: Test
        run: cargo test --verbose
      - name: Format
        # run: cargo +nightly fmt --verbose --check
        run: cargo fmt --verbose --check
